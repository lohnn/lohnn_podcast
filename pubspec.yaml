name: lohnn_podcast_workspace
workspace:
  - apps/podcast

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  collection: ^1.19.1
  html: ^0.15.5
  pubspec_parse: ^1.5.0

dev_dependencies:
  melos: ^7.0.0-dev.7

melos:
  command:
    version:
      # Only allow versioning to happen on main branch.
      branch: main
    bootstrap:
      environment:
        sdk: '>=3.7.0 <4.0.0'
        flutter: 3.29.1
            
  scripts:
    generate:
      exec: dart run build_runner build -d
      description: Run code generation.
